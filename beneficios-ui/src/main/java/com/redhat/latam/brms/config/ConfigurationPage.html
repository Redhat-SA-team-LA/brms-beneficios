<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<wicket:extend>
		<div id="stylized" class="myform">
			<form id="form" name="form" method="post" action="index.html">
				<h1>Configuración</h1>
				<p>Desde acá se puede configurar los parámetros basicos del
					motor de reglas</p>

				<label>Refresh Time <span class="small">Tiempo en
						Segundos para el refresco de las reglas</span>
				</label> <input type="text" name="name" id="name" /> <label>Changeset Path <span
					class="small">Ruta absoluta al changeset</span>
				</label> <input type="text" name="email" id="email" />

				<button type="submit">Sign-up</button>
				<div class="spacer"></div>

			</form>
		</div>
	</wicket:extend>
</body>
</html>
