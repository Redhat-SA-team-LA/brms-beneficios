<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<div>
		<wicket:extend>

			<div class="container">
				<div id="feedback" wicket:id="feedback">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
				</div>
				<form wicket:id="form" id="form" name="form" class="form-horizontal">
					<fieldset>

						<legend>
							<h2>Trivia!</h2>
						</legend>

						<div class="control-group">
							<label class="control-label" for="inputEmail">¿Cuál es tu
								distribución de linux favorita?</label>
							<div class="controls">
								<input wicket:id="pregunta" type="text" id="inputEmail">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputEmail">¿Cuál es tu
								distribución de linux favorita?</label>
							<div class="controls">
								<select name="nombre" id="nombre">
									<option value="null"></option>
									<option value="rhel">RHEL 6.3</option>
									<option value="fedora">Fedora 17</option>
									<option value="Mandriva">Mandriva</option>
									<option value="Ubuntu">Ubuntu</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputEmail">¿Cuál es tu
								distribución de linux favorita?</label>
							<div class="controls">
								<select name="nombre" id="nombre">
									<option value="null"></option>
									<option value="Fifa 13">Fifa 13</option>
									<option value="PES 2013">PES 2013</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<input type="submit" class="btn" value="Enviar" />
							</div>
						</div>
					</fieldset>
				</form>

			</div>



		</wicket:extend>
	</div>

</body>
</html>
