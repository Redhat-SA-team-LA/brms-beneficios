<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<div>
		<wicket:extend>

			<div class="container">
				<form wicket:id="form" id="form" name="form" method="post"
					class="form-horizontal">
					<fieldset>

						<legend>
							<h2>Trivia!</h2>
						</legend>

						<div class="control-group">
							<label class="control-label" for="inputEmail">¿Cuál es tu
								distribución de linux favorita?</label>
							<div class="controls">
								<input type="text" id="inputEmail">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputEmail">¿Cuál es tu
								distribución de linux favorita?</label>
							<div class="controls">
								<select name="nombre" id="nombre">
									<option value="null"></option>
									<option value="rhel">RHEL 6.3</option>
									<option value="fedora">Fedora 17</option>
									<option value="Mandriva">Mandriva</option>
									<option value="Ubuntu">Ubuntu</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputEmail">¿Cuál es tu
								distribución de linux favorita?</label>
							<div class="controls">
								<select name="nombre" id="nombre">
									<option value="null"></option>
									<option value="Fifa 13">Fifa 13</option>
									<option value="PES 2013">PES 2013</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<button type="submit" class="btn">Enviar</button>
						</div>
					</fieldset>
				</form>

			</div>

			<div class="alert">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>Warning!</strong> Best check yo self, you're not looking too
				good.
			</div>

		</wicket:extend>
	</div>

</body>
</html>
