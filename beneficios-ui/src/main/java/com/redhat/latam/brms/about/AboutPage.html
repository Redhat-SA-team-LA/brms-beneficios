<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<div>
		<wicket:extend>

			<div class="container">




				<form id="form" name="form" method="post"
					class="form-horizontal">
					<fieldset>

						<legend>
							<h2>Configuraci√≥n</h2>
						</legend>

						<div class="control-group">
							<label class="control-label" for="inputEmail">Usuario</label>
							<div class="controls">
								<input type="text" disabled="disabled" name="usuario"
									id="usuario" wicket:id="usuario" />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputEmail">Refresh
								Time (en seg.)</label>
							<div class="controls">
								<input type="text" disabled="disabled" name="refresh"
									id="refresh" wicket:id="refresh" />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputEmail">Changeset
								(Ruta)</label>
							<div class="controls">
								<input type="text" disabled="disabled" name="changeset"
									id="changeset" wicket:id="changeset" />
							</div>
						</div>
						<div class="control-group">
							<button type="submit" class="btn">Ok</button>
						</div>
					</fieldset>
				</form>


			</div>


		</wicket:extend>
	</div>

</body>
</html>
