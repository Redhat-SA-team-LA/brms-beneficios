<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<div>
		<wicket:extend>

			<div id="stylized" class="myform">
				<form id="form" name="form" method="post" action="index.html">

					<p>Info del sistema</p>

					<label>Usuario<span class="small">El que esta
							logeado actualmente</span>

					<label>Tiempo de Refresco<span class="small">En

					</label> <input type="text" name="refresh" id="refresh" wicket:id="refresh" />

				</form>
			</div>


		</wicket:extend>
	</div>
