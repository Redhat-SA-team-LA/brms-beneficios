<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<div>
		<wicket:panel>


			<div class="container">
				<form wicket:id="form" class="form-horizontal">

					<fieldset>

						<legend>Cliente Nuevo</legend>


						<div class="control-group">
							<label class="control-label">Nombre</label>
							<div class="controls">
								<input type="text" name="nombre" id="nombre" wicket:id="nombre" />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Tipo de Abono</label>
							<div class="controls">
								<input type="text" name="abono" id="abono" wicket:id="abono" />
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">Tipo de Contrato</label>
							<div class="controls">
								<input type="text" name="contrato" id="contrato"
									wicket:id="contrato" />
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">Edad</label>
							<div class="controls">
								<input type="text" name="edad" id="edad" wicket:id="edad" />
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">Cantidad de SMS</label>
							<div class="controls">
								<input type="text" name="sms" id="sms" wicket:id="sms" />
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">Minutos de Voz</label>
							<div class="controls">
								<input type="text" name="voz" id="voz" wicket:id="voz" />
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">Puntos</label>
							<div class="controls">
								<input type="text" name="puntos" id="puntos" wicket:id="puntos" />
							</div>
						</div>



						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn">Guardar</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>



		</wicket:panel>
	</div>

</body>
</html>
