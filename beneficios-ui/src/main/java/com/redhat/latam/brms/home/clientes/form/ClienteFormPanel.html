<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<div>
		<wicket:panel>


			<div id="stylized" class="myform">
				<form wicket:id="form" id="form" name="form" method="post"
					action="index.html">
					<h1>Cliente Nuevo</h1>
					<p>Se preconfigura un cliente</p>

					<label>Nombre<span class="small">Nonmbre</span>
					</label> <input type="text" name="nombre" id="nombre" wicket:id="nombre"/> 
					
					<label>Tipo de Abono<span class="small">Tipo de abono</span>
					</label> <input type="text" name="abono" id="abono" wicket:id="abono"/>
					
					<label>Tipo de Contrato<span class="small">Tipo de Contrato</span>
					</label> <input type="text" name="contrato" id="contrato" wicket:id="contrato"/>
					
					<label>Edad<span class="small">Edad</span>
					</label> <input type="text" name="edad" id="edad" wicket:id="edad"/>
					
					<label>Cantidad de SMS<span class="small">Cantidad de SMS</span>
					</label> <input type="text" name="sms" id="sms" wicket:id="sms"/>
					
					<label>Minutos de Voz<span class="small">Minutos de Voz</span>
					</label> <input type="text" name="voz" id="voz" wicket:id="voz"/>
					
					<label>Puntos<span class="small">Puntos</span>
					</label> <input type="text" name="puntos" id="puntos" wicket:id="puntos"/>



					<button type="submit">Guardar</button>
					<div class="spacer"></div>

				</form>
			</div>



		</wicket:panel>
	</div>
