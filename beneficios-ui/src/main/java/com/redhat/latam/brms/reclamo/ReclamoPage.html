<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<div>
		<wicket:extend>

			<div class="container">
				<div id="feedback" wicket:id="feedback">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
				</div>

				<form wicket:id="form" id="form" name="form" class="form-horizontal">
					<fieldset>

						<legend>
							<h2>Reclamo</h2>
						</legend>

						<div class="control-group">
							<label class="control-label" for="inputEmail">Tipo de
								Reclamo</label>
							<div class="controls">
								<select name="tipo" id="tipo">
									<option value="null"></option>
									<option value="rhel">Falta de Servicio</option>
									<option value="fedora">Mala atenci√≥n</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputEmail">Contenido</label>
							<div class="controls">
								<textarea name="contenido" id="contenido" cols="25" rows="5"></textarea>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<input type="submit" class="btn" value="Enviar" />
							</div>
						</div>
					</fieldset>
				</form>



			</div>
		</wicket:extend>
	</div>

</body>
</html>
